<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Saurabh</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="weather-rep">
            <nav>
                <div class="location">
                    <h2 id="city">Nagpur</h2>
                    <h3 id="country"><i class="fa-solid fa-location-smile fa-bounce fa-xs" style="color: #223049;"></i>India</h3>
                    <i class="fa-solid fa-location-smile fa-xs" style="color: #223049;"></i>
                </div>

                <div class="search-area">
                    <input type="text" id="search" placeholder="Enter city name..." spellcheck="false">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>

            
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c1d09d0b88.js" crossorigin="anonymous"></script>
</body>
</html>
